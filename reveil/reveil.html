<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>Alarme</title>

    <link href="../assets/bootstrap.css" rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link href="../style.css" rel="stylesheet"/>
</head>

<body class="text-center pt-5 bg-dark text-warning">

<h3>Alarme</h3>
<div id="Horloge" class="clock" onload="showTime()"></div>

<input
        type="time"
        class="text-center"
        id="heureReveil"
        value="1"
/>
<input
        type="text"
        class="text-center"
        id="descriptionReveil"
/>
<button
        class="btn btn-warning"
        type="button"
        onclick="setAlarm()"
        id="ajoutReveil"
>Programmer
</button>
<div class="alarmesAVenir">
    <p>Alarmes à venir :</p>
    <div id="alarmToCome">

    </div>
</div>

<div class="alarmesPassees">
    <p>Alarmes passées :</p>
    <div id="alarmPassed">

    </div>
</div>


<div class="alarme"></div>


<!--Bouton de retour a l'accueil -->
<br/><br/><br/><br/>
<button
        class="btn btn-warning"
        type="button"
        onclick="window.location ='../index.html'"
        id="goToIndex"
>Retour au menu
</button>

<script src="../assets/jquery.min.js" type="text/javascript"></script>
<script src="../assets/bootstrap.js" type="text/javascript"></script>
<script src="reveil.js" type="text/javascript"></script>
</body>
</html>
